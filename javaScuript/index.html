  <body>
  <script>
 let keita=10;
 let command;
 let random;
 while(true){
   command=prompt('敵が現れた！（【1】攻撃　【2】逃げる）');
   random = Math.floor(Math.random() * 10);
   if(command==='1'){
   keita=keita-random;
   console.log(random+'の攻撃！');
   if(keita<=0){
     console.log('敵を倒した！');
   break;}
   console.log('敵の体力は残り'+keita+'です！');
   }else if(command==='2'){
     console.log('無事に逃げました！');
     break;
   }}
   console.log('ゲームクリア！');
   
   
   
  </script>
</body>
</html>
