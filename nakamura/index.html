<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
<body>
  <form name="myForm">
      <label>名前:<input type="text" name="name"/></label>
      <br>
      <label>メールアドレス:<input type="email" name="email"/></label>
      <br>
      
      <label>年齢：</label>
    <input type="radio" name="age" value="20" />20代
    <input type="radio" name="age" value="30" />30代
    <input type="radio" name="age" value="40" />40代
    <input type="radio" name="age" value="50" />50代
    
    <br><br>
    
    <label>普段使っている端末は？</label><br/>
    <input type="checkbox" name="phone" value="iphone" />iphone
    <input type="checkbox" name="phone" value="Android" />Android
    <input type="checkbox" name="phone" value="ガラパゴス携帯" />ガラパゴス携帯
    <input type="checkbox" name="phone" value="その他" />その他
  </form>

  <button id="btn">実行</button>
  </div>

  <script>
    const btn = document.getElementById('btn');

btn.addEventListener('click', () => {
    const form = document.forms.myForm;
    console.log(form.name.value);
    console.log(form.email.value);
    console.log(form.age.value);

    form.os.forEach(item => {

        if(item.checked) console.log(item.value);

    });
});
  </script>
</body>
</html>
